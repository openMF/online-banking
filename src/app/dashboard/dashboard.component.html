<div class="row">
  <div class="col-md-3">
    <mat-card class="upper-card shadow" data-aos="flip-left">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="upper-card-title font-style">TOTAL ACCOUNTS </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p class="upper-card-content font-style">
          {{totalAccounts}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="upper-card shadow" data-aos="flip-left">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="upper-card-title font-style">LOAN ACCOUNTS</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p class="upper-card-content font-style">
          {{totalLoanAccounts}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="upper-card shadow" data-aos="flip-left">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="upper-card-title font-style">SAVINGS ACCOUNTS</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p class="upper-card-content font-style">
          {{totalSavingsAccounts}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="upper-card shadow" data-aos="flip-left">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="upper-card-title font-style">SHARES ACCOUNTS</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p class="upper-card-content font-style">
          {{totalSharesAccounts}}
        </p>
      </mat-card-content>

    </mat-card>
  </div>
</div>


<div class="row">
  <div class="col-lg-6">
    <mat-card class="mid-card shadow accounts" data-aos="zoom-in">
      <div>
        <p class="mid-card-left font-style ">Total Accounts Bal.</p>
        <p class="mid-card-right  font-style">{{savingsBalance}}</p>
      </div>
    </mat-card>
  </div>
  <div class="col-lg-6">
    <mat-card class="mid-card shadow loans" data-aos="zoom-in">
      <div>
        <p class="mid-card-left font-style">Total Loan Amt.</p>
        <p class="mid-card-right font-style">{{loansBalance}}</p>
      </div>
    </mat-card>
  </div>
</div>
<div class="container-fluid">

  <div class="row" id="charts">
    <div class="col-md-4">

      <app-loans-account-pie-chart></app-loans-account-pie-chart>

    </div>
    <div class="col-md-4">
      <div class="chart-style">
        <app-savings-account-pie-chart></app-savings-account-pie-chart>
      </div>

    </div>
    <div class="col-md-4">

      <app-shares-account-pie-chart></app-shares-account-pie-chart>

    </div>
  </div>

</div>
