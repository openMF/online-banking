<form #loginForm="ngForm">
  <img src="https://www.google-melange.com/archive/gci/2014/orgs/mifos/logo-200.png" alt="No Image found">
  <mat-form-field class="font-style ">
    <input [(ngModel)]="otp" name="otp" required matInput placeholder="OTP">
  </mat-form-field>
  <button class="font-style" type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary"
    (click)="onSubmit()">Submit</button>
  <button class="font-style" mat-stroked-button color="accent" (click)="onNoClick()">Registered? Login</button>
</form>
