language: node_js
node_js:
  - "12.4.0"
dist: trusty
sudo: required
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli@7.3.9
script:
  - ng lint
  - ng build --prod --base-href https://openmf.github.io/online-banking-app/
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: ./dist/online-banking-app
  github_token: $GIT_TOKEN
  on:
    branch: master
env:
  global:
    - secure: 
